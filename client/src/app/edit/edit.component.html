<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
  <body>

  <div class="container">
    <h1>Product Edit</h1>
    <hr>
    <form class="form-horizontal" (submit)="updateProduct()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{product.title}}" name="title" 
          [(ngModel)] = "product.title"
          >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="price">Price:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" value="{{product.price}}" name="price"
          [(ngModel)] = "product.price"
          >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Image URL:</label>
        <div class="col-sm-10">          
          <input type="url" class="form-control" value="{{product.image_url}}" name="image_url"
          [(ngModel)] = "product.image_url"
            >
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
  </div>

  </body>
</html>
